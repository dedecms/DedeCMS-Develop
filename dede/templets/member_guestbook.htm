<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}"/><title>会员空间留言管理</title><script language="javascript">//获得选中文件的文件名function getCheckboxItem() {var allSel = "";if (document.form1.logs.value) return document.form1.logs.value;for (i = 0; i < document.form1.logs.length; i++) {if (document.form1.logs[i].checked) {if (allSel == "")allSel = document.form1.logs[i].value;elseallSel = allSel + "`" + document.form1.logs[i].value;}}return allSel;}function ReSel() {for (i = 0; i < document.form1.logs.length; i++) {if (document.form1.logs[i].checked) document.form1.logs[i].checked = false;else document.form1.logs[i].checked = true;}}function DelSel() {var nid = getCheckboxItem();if (nid == "") {alert("请选择项目!\r\n");return;}location.href = "member_guestbook.php?dopost=del&ids=" + nid;}function delFeedbackIP() {var nid = getCheckboxItem();if (nid == "") alert("你没选中任何内容！");else if (window.confirm('你确定要删除这些留言吗?')) location.href = "member_guestbook.php?dopost=delall&ids=" + nid;}function delUname() {var nid = getCheckboxItem();if (nid == "") alert("你没选中任何内容！");else if (window.confirm('你确定要删除这些留言吗?')) location.href = "member_guestbook.php?dopost=deluname&ids=" + nid;}</script></head><body>{dede:datalist}{/dede:datalist}<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D6D6D6" align="center"><tbody><tr><td height="28" colspan="7" background="images/tbg.gif"><table width="96%" border="0" cellpadding="0" cellspacing="0"><tbody><tr><td width="20%" height="18" style="padding-left:10px;"><strong>会员空间留言管理：</strong></td><td width="80%" align="right"> </td></tr></tbody></table></td></tr><tr align="center" bgcolor="#FFFFFF"><td><a href="member_guestbook.php">全部记录</a></td><td colspan="6"><table width="90%" border="0" cellspacing="0" cellpadding="0"><form name="formsearch"></form><tbody><tr><td> 搜索：<select name="ways" id="ways" class="uk-select uk-form-small"><option value="uname" selected="">留言者</option><option value="userid">空间UID</option><option value="msg">内容</option></select><input type="text" name="body" id="body" class="uk-input uk-form-small"/><input type="submit" name="Submit" value="搜索"/></td></tr></tbody></table></td></tr><tr align="center" height="26" bgcolor="#FBFBFB"><td width="8%">选择</td><td width="11%">ID</td><td width="11%">空间UID</td><td width="11%">留言者</td><td>留言内容</td><td width="11%">IP</td><td width="15%">时间</td></tr><form name="form1"></form><tr align="center" bgcolor="#FFFFFF"><td><input name="logs" type="checkbox" value="{dede:field.aid/}" id="logs" class="uk-checkbox"/></td><td width="11%">{dede:field.aid /} </td><td><a href="member_guestbook.php?mid={dede:field.mid /}">{dede:field.userid /}</a></td><td><a href="member_guestbook.php?uname={dede:field.uname /}">{dede:field.uname /}</a></td><td>{dede:field.msg /}</td><td>{dede:field.ip /}</td><td> {dede:field.dtime function="GetDateMk(@me)" /} </td></tr><tr><td height="30" colspan="7" bgcolor="#ffffff"> <input type="button" name="b5" value="反选" onclick="ReSel();"/> <input type="button" name="b6" value="删除所选" onclick="DelSel();"/><input type="button" name="db" value=" 删除相同IP的所有留言 " onclick="delFeedbackIP()"/><input type="button" name="db" value=" 删除相同留言者的所有留言 " onclick="delUname()"/></td></tr><tr bgcolor="#FAFBFC"><td height="24" colspan="7" align="center"> {dede:pagelist listsize='5' /} </td></tr></tbody></table></body></html>
