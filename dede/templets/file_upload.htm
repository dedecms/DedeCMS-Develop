<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}">
	<title>文件上传 - {dede:global.cfg_softname/} {dede:global.cfg_version/}
	</title>
	<link rel="stylesheet" type="text/css" href="{dede:global.cfg_assets_dir/}/pkg/uikit/css/uikit.min.css" />
	<link rel="stylesheet" type="text/css" href="{dede:global.cfg_assets_dir/}/css/manage.dede.css">
</head>

<body>
	<div id="dede-table-header" class="uk-card uk-card-small uk-card-default" uk-sticky="bottom: #offset">
		<div id="dede-card-header" class="uk-card-header">
			<div class="uk-grid uk-grid-small uk-text-small" data-uk-grid="">
				<div class="uk-width-expand uk-first-column">
					<span class="cat-txt"><ul class="uk-breadcrumb"><li><a href="file_manage_main.php?activepath={dede:global.activepath/}">文件管理器</a></li><li><span>文件上传</span></li></ul></span>
				</div>
			</div>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data" action="file_manage_control.php" id="form1" name="form1">
    <input type='hidden' name='activepath' value="{dede:global name='activepath'/}">
    <input type='hidden' name='fmdo' value="upload">
  <div id="dede-table-oswindow-body" class="uk-card uk-card-small uk-card-default">
    <div class="uk-card-body uk-overflow-auto" grid>
      <div class="uk-child-width-1-1">
        <div class="uk-overflow-auto">
          <table class="uk-table uk-table-middle uk-table-divider uk-table-striped uk-margin-remove">
            <tr>
            <td>
              <button type='button' class="uk-button uk-button-default  uk-button-small uk-flex-inline"  onClick="make_upload();">
                <span class="dede-toolbar-icon" uk-icon="icon: plus-square;ratio:0.8"></span> 增加上传框
            </button>
              
            </td>
            </tr></table>
            <fieldset class="uk-fieldset">
            <div id="oswindos-container" class="uk-container">

                <div id="upfield" class="uk-margin">
                <label class="uk-form-label">文件1:</label>
                <div class="uk-form-controls">
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <div uk-form-custom="target: true">
                    <input type="file" name='upfile1'>
                     <input class="uk-input uk-form-small dede-oswindows-input" type="text" placeholder="点击选择文件" disabled>
                </div>
                </div>
                </div>
                </div>
              
            </div>
            <div id='dede-oswindow-toolbar' class="uk-card-footer">
            <div class="uk-grid uk-flex uk-flex-middle">
            <div class="uk-button-group">
            <a href="file_manage_main.php?activepath={dede:global name='activepath'/}"  class="uk-button uk-button-default  uk-button-small uk-flex-inline">
                <span class="dede-toolbar-icon" uk-icon="icon:arrow-left-short;ratio:0.8"></span> 返回
            </a>
            <a  onClick="location.reload();" class="uk-button uk-button-default  uk-button-small uk-flex-inline">
                <span class="dede-toolbar-icon" uk-icon="icon: arrow-counterclockwise;ratio:0.8"></span> 重置
            </a>
            <button type='submit' class="uk-button uk-button-default  uk-button-small uk-flex-inline">
                <span class="dede-toolbar-icon" uk-icon="icon: record2;ratio:0.8"></span> 提交
            </button>
            </div>
            </div>
            </div>               
            </fieldset>
        </div>
      </div>
    </div>
  </div>
</form>


  <div class="bar-bottom uk-flex uk-light uk-flex-right">
    <div></div>
    <div class="e1e02">Copyright &copy; 2007-2020 <a href='http://www.dedecms.com' target='_blank'><u>DedeCMS</u></a>, 上海卓卓网络科技有限公司 (DesDev, Inc.)</div>
  </div>
    

		<!-- JS FILES -->
		<script src="{dede:global.cfg_assets_dir/}/pkg/uikit/js/uikit.min.js"></script>
    <script src="{dede:global.cfg_assets_dir/}/pkg/uikit/js/uikit-icons.min.js"></script>
    <script language="javascript">
      var i=1;
      function make_upload()
      { 
        i++;
        myob = document.getElementById("oswindos-container");
        myob.innerHTML+="<div class=\"uk-margin\"><label class=\"uk-form-label\">文件"+i+"</label><div class=\"uk-form-controls\"><div class=\"uk-margin uk-grid-small uk-child-width-auto uk-grid\"><div uk-form-custom=\"target: true\"><input type=\"file\" name='upfile"+i+"'><input class=\"uk-input uk-form-small dede-oswindows-input\" type=\"text\" placeholder=\"点击选择文件\" disabled></div></div></div></div>";
        UIkit.formCustom("#oswindos-container");
        
      }

      </script>
</body>

</html>
